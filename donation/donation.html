<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛心捐贈</title>
    <link rel="stylesheet" href="css/donation.css">
    <link rel="stylesheet" href="css/all.css">
</head>



<body>
    <div class="donation_first">
        <div class="breadcrumb">

            <ol class="breadcrumb_list">
                <li><a href="https://aubrey5227.github.io/FOURSEASONS/">首頁</a></li>
                <li>會員登入/註冊</li>

                <span>填寫捐款金額</span>
                <li>填寫捐款人資料及收據</li>
                <li>確定捐款 </li>
                <li>明細</li>
            </ol>
        
            <div class="
            donationgroup">
                <div class="
                animationgroup">
                    <div class="donationanimation">
                        <div class="animationtitle">
                            四季陪你一起做公益
                        </div>
                        <div class="gifanimation">
                            <iframe src="https://giphy.com/embed/rNpAkI8LRfHZtNq6hv" frameBorder="0" class="giphy-embed"
                                allowFullScreen></iframe>
                        </div>
                    </div>
                    <div class="giftgroup">
                        <div class="gifttitle">
                            來自四季大自然的回禮
                        </div>
                        <p>可獲得 四季茶飲飲品折價券（NTD $50）</p>
                    </div>
                </div>
                <div class="donationamountgroup">

                    <div class="donationamount">
                        <p class="targetamount"><span>目標金額</span> 2,600,000</p>
                        <div class="targetamountbar">
                            <div class="currentamount"></div>
                            <div class="estimatedamount"></div>
                        </div>

                        <div class="donationoptions">
                            <p>點選捐款方式</p>
                            <div class="donationoptionsgroup">
                                <a href="#" class="regulardonationbtn">定期捐款</a>
                                <a href="#" class="donationbtn">單筆捐款</a>
                            </div>
                        </div>



                        <div class="amountselection">
                            <p>點選捐款金額</p>
                            <div class="donationstage">
                                <div class="donationleft_text">
                                    <div class="donation_ntd">NTD</div>
                                    <div class="donation_number">300</div>
                                </div>
                                <div class="donationright_text">成為環保尖兵的一步</div>
                            </div>
                            <div class="decorativeline"></div>

                            <div class="donationstage">
                                <div class="donationleft_text">
                                    <div class="donation_ntd">NTD</div>
                                    <div class="donation_number">500</div>
                                </div>
                                <div class="donationright_text">賞汙染源一巴掌</div>
                            </div>
                            <div class="decorativeline"></div>

                            <div class="donationstage">
                                <div class="donationleft_text">
                                    <div class="donation_ntd">NTD</div>
                                    <div class="donation_number">1,000</div>
                                </div>
                                <div class="donationright_text">賞汙染源二巴掌</div>
                            </div>
                            <div class="decorativeline"></div>

                            <div class="donationstage">
                                <div class="donationleft_text">
                                    <div class="donation_ntd">NTD</div>
                                    <div class="donation_number">5,000</div>
                                </div>
                                <div class="donationright_text">你是大自然的乾爹</div>
                            </div>
                            <div class="decorativeline"></div>

                        </div>


                        <label for="
                        account">自訂付款金額</label>
                        <input type="text" id="account" name="account">

                        <p class="paymentoptionstext">選擇付款方式*</p>
                        <label for="paymentoptions">
                            <input type="checkbox" id="options" name="payment">行動支付
                            <input type="checkbox" id="options" name="creditcard">信用卡
                        </label>

                        <a href="#" class="accountnextbtn">下一步</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
