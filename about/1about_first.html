    <div class="about_first">
        <div class="breadcrumb">

            <ol class="breadcrumb_list">
                <li><a href="#">首頁</a></li>
                <li>關於我們</li>
            </ol>
            <div class="aboutcontent">
                <div class="aboutgroup">
                    <div class="aboutpic">
                        <div class="pinkleaf">
                            <img src="https://img.onl/mWeV3E" alt="詩人的背影">
                        </div>
                    </div>
                    <div class="abouttext">
                        <div class="abouttitle">
                            四季茶飲故事
                        </div>
                        <p>從台灣發跡，創立於2023年的《四季茶飲》，其創辦人由於本身喜愛喝手搖飲，進而開啟了接觸茶葉文化的契機。</p>
                    </div>
                </div>

                <div class="aboutgroup">
                    <div class="abouttext">
                        <div class="abouttitle">
                            四季茶飲理念
                        </div>
                        <p>以「花茶奶茶系列」做為主打飲品的《四季茶飲》，堅持選用最高品質的茶葉，力造健康的手搖飲文化，讓四季飲茶陪伴更久遠。</p>
                    </div>
                    <div class="aboutpic">
                        <div class="redleaf">
                            <img src="https://img.onl/WKHZes" alt="無心插柳柳橙汁">
                        </div>
                    </div>
                </div>

                <div class="aboutgroup">
                    <div class="aboutpic">
                        <div class="pinkleaf">
                            <img src="https://img.onl/POfklW" alt="草莓族醋了嗎">
                        </div>
                    </div>
                    <div class="abouttext">
                        <div class="abouttitle">
                            四季茶飲願景
                        </div>
                        <p>一杯茶飲可以再尋，但茶知己難得，四季茶飲立志守護每位顧客飲茶衛生及健康，用心做好每件事，讓《四季茶飲》能用點心陪你走過四季。</p>
                    </div>
                </div>


                <div class="aboutgroup">
                    <div class="abouttext">
                        <div class="abouttitle">
                            四季茶飲責任
                        </div>
                        <p>地球只有一個，四季茶飲除了推廣健康飲茶的文化外，也會將部分企業營利所得回饋給環保團體，讓大自然環境能生生不息。</p>
                    </div>
                    <div class="aboutpic">
                        <div class="redleaf">
                            <img src="https://img.onl/I6AiG1" alt="好運旺旺來">
                        </div>
                    </div>
                </div>
            </div>
