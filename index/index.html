<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="sticky_headerall">
        <div class="sticky_header">
            <div class="header_logo">
                <img alt="四季茶飲" width="117.4" height="36" src="https://img.onl/E5pIsu">
            </div>

            <div class="header_other">
                <div class="header_link">
                    <div class="link_item">
                        <a href="#" class="link_link">關於我們 </a>
                    </div>
                    <div class="link_item">
                        <a href="#" class="link_link">飲料產品</a>
                    </div>
                    <div class="link_item">
                        <a href="#" class="link_link">門市資訊</a>
                    </div>
                    <div class="link_item">
                        <a href="#" class="link_link">最新活動</a>
                    </div>
                    <div class="link_item">
                        <a href="#" class="link_link">會員登入/註冊</a>
                    </div>
                    <div class="link_item dropdown">
                        <a href="#" class="link_link">最新活動</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="community">
            <a href="#" class="community_link"><i class="fa-brands fa-square-facebook" style="color: #bc5c56;"></i></a>
            <a href="#" class="community_link"><i class="fa-brands fa-square-instagram" style="color: #bc5c56;"></i></a>
            <a href="#" class="community_link"><i class="fa-brands fa-line" style="color: #bc5c56;"></i></a>
        </div>
    </div>

    <div class="index_firstarea">
        <div class="adanimation_group">
            <div class="adanimationpic">
                <img src="https://img.onl/5pEX1h" alt="輪播廣告相片">
            </div>
            <div class="adanimationtext">
                <p>用點心 陪你走過四季</p>
            </div>
        </div>
    </div>

    <div class="index_secondarea">
        <div class="drinkspromote_group">

            <div class="grouptop">
                <div class="grouptoppic">
                    <img src="https://img.onl/AT9bYz" alt="四季奶茶" ">
                </div>
                <div class="grouptopword">
                    <h1>四季奶茶</h1>
                    <p>再忙也要來一杯</p>
                </div>
            </div>

            <div class="groupbox"></div>

            <div class="groupbottom">
                <div class="groupbottomword">
                    <p>牛奶的甜味撞擊花茶的香氣，延伸出的幸福感充斥著整個味蕾，讓人瞬間體會到生活的美好，零距離的美好感受原來這麼簡單，四季奶茶值得你一品再品。</p>
                    <a href="#"><button class="morebtn">查看更多</button></a>
                </div>
                <div class="groupbottompic">
                    <img src="https://img.onl/aNIcW" alt="焦糖奶茶">
                    <img src="https://img.onl/lH5Suq" alt="泡沫奶茶">
                </div>
            </div>
        </div>
    </div>

    <div class="index_thirdarea">
        <div class="quotes_group">
            <div class="groupleft">
                <div class="leftboxcolor">
                    <div class="leftboxline_bottom"></div>
                </div>
            </div>

            
            <div class="groupcenter">
                <img src="https://img.onl/lJQdZl" alt="四季玫瑰花茶" >
            </div>


            <div class="groupright">
                        <div class="rightboxcolor">
                            <div class="rightboxword">
                            <p class="use_goodtea">用好茶</p><br>
                            <p class="accompany">陪你走過</p><br>
                            <p class="theyear">一年四季</p><br>
                            <div class="englishquotes">
                            <p>Use good tea to accompany you 
                                throughout the year.</p></div>
                            </div>
                            <div class="rightboxline_bottom"></div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="index_fourtharea">
        <div class="drinkspromote_group">

            <div class="grouptop">
                <div class="grouptopword">
                    <h1>四季花茶</h1>
                    <p>享受生活的綠洲</p>
                </div>
                <div class="grouptoppic">
                    <img src="https://img.onl/jCsqBd" alt="四季花茶">
                </div>

            </div>

            <div class="groupbox"></div>

            <div class="groupbottom">
                <div class="groupbottompic">
                    <img src="https://img.onl/bLy3jD" alt="紅花茶">
                    <img src="https://img.onl/TwpzL" alt="抹花茶">
                </div>
                <div class="groupbottomword">
                    <p>一朵花的花期大多為一到兩個月，從開始到結束的幸福是如此的短暫，而四季茶飲收集轉眼即逝的新鮮花卉製成花茶，用四季花茶打造生活綠洲分享來大自然的幸福。</p>
                    <a href="#"><button class="morebtn">查看更多</button></a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
